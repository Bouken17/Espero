<h1>Liste des produits</h1>
<button class="btn btn-outline btn-sm" (click)="addProduct()">Ajouter produit</button>
<!-- Modal add or edit -->

  <app-add-or-edit-modal *ngIf="productModalOpen"
    [product]="selectedProduct"
    (finish)="handleFinish($event)"
  ></app-add-or-edit-modal>

<!-- End modal add or edit -->

<!-- Modal delete -->

<!-- End modal delete -->
<clr-datagrid>
  <clr-dg-column [style.width.px]="10">ID</clr-dg-column>
  <clr-dg-column [style.width.px]="100">Nom</clr-dg-column>
  <clr-dg-column [style.width.px]="10">Prix</clr-dg-column>
  <clr-dg-column [style.width.px]="400">Description</clr-dg-column>
  <clr-dg-column [style.width.px]="10">Stock</clr-dg-column>
  <clr-dg-column [style.width.px]="100">Image</clr-dg-column>

  <clr-dg-row *clrDgItems="let product of products">

    <!-- Action -->

    <clr-dg-action-overflow>
      <button class="action-item" (click)="onEdit(product)">Modifier</button>
      <button class="action-item" (click)="onDelete(product)">Supprimer</button>
    </clr-dg-action-overflow>

    <!-- End action -->
    <clr-dg-cell>{{product.idProduct}}</clr-dg-cell>
    <clr-dg-cell>{{product.name}}</clr-dg-cell>
    <clr-dg-cell>${{product.price}}</clr-dg-cell>
    <clr-dg-cell>{{product.description}}</clr-dg-cell>
    <clr-dg-cell>{{product.stock}} in stock</clr-dg-cell>
    <clr-dg-cell><img width="50" [src]="baseUrlImage+product.image" alt=""></clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="5">
      <clr-dg-page-size [clrPageSizeOptions]="[5,10,20,50,100]">Utilisateur par page</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} de {{pagination.totalItems}} Utilisateurs
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
